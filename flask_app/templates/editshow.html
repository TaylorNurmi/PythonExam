<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Tv Shows!</title>
</head>
<body>
    <div class="container" style="flex-direction: column;">
        <div class="nav">
            <h1>Edit Show</h1>
            <div>
                <a href="/shows">TV Shows</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="contain">
            <form action="/updateshow" method="post" id = "add">
                <div class="left">
                    <input type="hidden" value= {{ session['user_id'] }} name="user_id" >
                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ shows.title }}">
                    </div>
                    <div class="mb-3">
                        <label for="Network" class="form-label">Network:</label>
                        <input type="text" class="form-control" id="network" name="network" value="{{ shows.network }}">
                    </div>
                    <div class="mb-3">
                        <label for="release_date" class="form-label">Release Date:</label>
                        <input type="date" class="form-control" id="release_date" name="release_date" value="{{ shows.release_date }}">
                    </div>
                    <div class="mb-3">
                        <label for="Description" class="form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ shows.description }}"</textarea>
                    </div>
                    <input type="submit" value="Update" name="update">
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="red">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
</body>
</html>
